name: CI/CD Pipeline - Daily Journal Feature

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  release:
    types: [created, published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff mypy black isort
          pip install -r requirements.txt
      
      - name: ğŸ¨ Check code formatting (Black)
        run: black --check src/ tests/
      
      - name: ğŸ“ Check import sorting (isort)
        run: isort --check-only src/ tests/
      
      - name: ğŸ” Lint code (Ruff)
        run: ruff check src/ tests/
      
      - name: ğŸ”¬ Type checking (MyPy)
        run: mypy src/ --ignore-missing-imports

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist
      
      - name: ğŸ§ª Run unit tests
        run: |
          pytest tests/unit/ -v -n auto \
            --cov=src.models.journal \
            --cov=src.services.journal_service \
            --cov=src.storage.repositories \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html
      
      - name: ğŸ”— Run integration tests
        run: |
          pytest tests/integration/ -v --maxfail=3
      
      - name: ğŸ¬ Run E2E tests
        run: |
          pytest tests/e2e/ -v -s --maxfail=1
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: ğŸ“¦ Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            .coverage
            coverage.xml

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=production
      
      - name: ğŸ“ Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ğŸ Run Python security check (Bandit)
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: ğŸ“¦ Check dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json || true

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://staging-mcp.example.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/mcp-memory-server
            docker-compose pull
            docker-compose up -d --no-deps memory-server
            sleep 10
            docker-compose ps
            docker-compose exec -T memory-server python scripts/health_check.py
      
      - name: ğŸ§ª Run smoke tests
        run: echo "Running smoke tests on staging..."

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'release'
    
    environment:
      name: production
      url: https://mcp.example.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/mcp-memory-server
            docker-compose exec -T memory-server cp /app/data/memory.db /app/data/backup_$(date +%Y%m%d_%H%M%S).db
            export VERSION=${{ github.event.release.tag_name }}
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --no-deps mcp-memory-server
            sleep 15
            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml exec -T mcp-memory-server python scripts/health_check.py
      
      - name: ğŸ§ª Run production smoke tests
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/mcp-memory-server
            docker-compose -f docker-compose.prod.yml exec -T mcp-memory-server python scripts/smoke_test.py
      
      - name: ğŸ“¢ Notify deployment success
        if: success()
        run: echo "âœ… Production deployment successful: ${{ github.event.release.tag_name }}"
      
      - name: ğŸ“¢ Notify deployment failure
        if: failure()
        run: echo "âŒ Production deployment failed"
