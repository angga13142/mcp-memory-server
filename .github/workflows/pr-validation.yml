name: PR Validation

on:
  pull_request: 
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis
      
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          
      - name: Run Validation Script
        run: |
          python3 scripts/ci/validate_pr.py --base-ref "${{ github.base_ref }}"
          
  changelog-check:
    name: Changelog Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check changelog
        run: |
          if git diff origin/${{ github.base_ref }}... --name-only | grep -q "CHANGELOG.md"; then
            echo "✅ Changelog updated"
          else
            echo "⚠️ Changelog not updated"
            echo "Please update CHANGELOG.md with your changes"
          fi
