global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"

route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical"
      continue: true

    - match:
        severity: warning
      receiver: "warning"

receivers:
  - name: "default"
    slack_configs:
      - channel: "#mcp-alerts"
        title: "MCP Memory Server Alert"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

  - name: "critical"
    slack_configs:
      - channel: "#mcp-critical"
        title: "üö® CRITICAL: MCP Memory Server"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"
        send_resolved: true

  - name: "warning"
    slack_configs:
      - channel: "#mcp-warnings"
        title: "‚ö†Ô∏è WARNING: MCP Memory Server"
        text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]
