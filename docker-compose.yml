version: '3.8'

services:
  memory-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: development
    image: mcp-memory-server:dev
    container_name: mcp-memory-dev
    restart: unless-stopped
    
    environment:
      - LOG_LEVEL=DEBUG
      - MEMORY_SERVER__SERVER__LOG_LEVEL=DEBUG
      - MEMORY_SERVER__STORAGE__SQLITE__DATABASE_URL=sqlite+aiosqlite:///./data/memory.db
      - MEMORY_SERVER__STORAGE__SQLITE__ECHO=false
      - MEMORY_SERVER__STORAGE__CHROMA__PERSIST_DIRECTORY=/app/data/chroma_db
      - MEMORY_SERVER__PERSONAL__JOURNAL__ENABLED=true
      - MEMORY_SERVER__PERSONAL__JOURNAL__AUTO_REFLECTION=true
      - MEMORY_SERVER__PERSONAL__JOURNAL__MIN_SESSION_MINUTES=5
      - MEMORY_SERVER__PERFORMANCE__CACHE_ENABLED=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    
    ports:
      - "8080:8080"
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - mcp-network
      - monitoring

    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/metrics"

  redis:
    image: redis:7-alpine
    container_name: mcp-redis-dev
    restart: unless-stopped
    
    command: redis-server --appendonly yes
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis-data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    
    networks:
      - mcp-network
      - monitoring

volumes:
  redis-data:
    driver: local

networks:
  mcp-network:
    driver: bridge
  monitoring:
    external: true
    name: mcp-memory-server_monitoring
  memory-data:
    name: mcp-memory-data
  memory-dev-data:
    name: mcp-memory-dev-data
