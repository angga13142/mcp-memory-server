server:
  name: "memory-server"
  version: "1.0.0"
  log_level: "INFO"

storage:
  sqlite:
    database_url: "sqlite+aiosqlite:///./data/memory.db"
    echo: false

  chroma:
    persist_directory: "./data/chroma_db"
    embedding_model: "all-MiniLM-L6-v2"
    collection_name: "memory_embeddings"

transport:
  default: "stdio"
  http:
    enabled: true
    host: "0.0.0.0"
    port: 8080
    cors_origins: [] # Empty by default - configure via MEMORY_SERVER__TRANSPORT__HTTP__CORS_ORIGINS env var

features:
  semantic_search: true
  auto_embedding: true

memory:
  retention_days: 90
  max_decisions: 1000
  max_tasks: 500

# Personal features
personal:
  # Daily journal
  journal:
    enabled: true
    auto_reflection: true  # Generate reflections automatically
    min_session_minutes: 30  # Minimum session length for reflection
    reflection_length: 150  # Max tokens for reflection
    summary_length: 200  # Max tokens for daily summary
    
  # Work session tracking
  session_tracking:
    auto_capture_files: true  # Auto-detect files being worked on
    require_end_session: false  # Allow overlapping sessions
    idle_timeout_minutes: 120  # Auto-end session after inactivity
