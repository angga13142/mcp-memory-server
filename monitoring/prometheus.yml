global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "mcp-memory-server"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts/journal_alerts.yml'
  - '/etc/prometheus/alerts/system_alerts.yml'

scrape_configs:
  - job_name: "mcp-memory-server"
    static_configs:
      - targets: ["mcp-memory-server:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
